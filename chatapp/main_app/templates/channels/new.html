{% extends 'base.html' %} {% block content %} {% load static %}

<h5 class="grey-text text-lighten-2">Create a Channel</h5>
      <div class="row grey-text text-lighten-4">
        <form method="POST" action="/channels/submit/">
          {% csrf_token %}
          <div class="form-group">
            Name: <input class="form-control grey-text text-lighten-2" name="name" />
          </div>
          <div class="form-group">
            Date: <input type="date" class="form-control grey-text text-lighten-2" name="date" />
          </div>
          
          <div class="dropdown-divider"></div>
          <button class="btn btn-primary py-3 px-5" type="submit">
            Create and Start Conversation
          </button>
        </form>
      </div>
 
    {% endblock %}
